<template>
    <div class="card">
        <div class="card-header" if.bind="title">${title}</div>
        <div class="card-body">
            <table class="table table-sm">
                <tr repeat.for="hour of value">
                    <td>${hour.periodStart | dateTime}</td>
                    <td>${hour.orders}</td>
                    <td class="text-right">${hour.total | money}</td>
                    <td>
                        <div repeat.for="stats of hour.payments">
                            <font-awesome-icon icon.bind="getPaymentMethodIcon(stats.method)" fixed-width="true"></font-awesome-icon>
                            ${stats.payments}/${stats.total | money}
                        </div>
                    </td>
                    <td>
                        <div repeat.for="stats of hour.products">
                            ${stats.productName} ${stats.quantity}/${stats.total | money}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</template>
