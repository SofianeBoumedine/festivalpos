<template>
    <require from="./pay-button"></require>

    <div class="row">
        <h1 class="offset-2 col-8 text-center">${amount | money} kr.</h1>
        <button class="col-2 btn btn-light" click.delegate="backspace()"><font-awesome-icon icon="backspace" size="2x"></font-awesome-icon></button>
    </div>
    
    <div class="fixed-bottom" style="padding-bottom: 100px">
        <div class="row no-gutters">
            <div repeat.for="number of [1, 2, 3, 4, 5, 6, 7, 8, 9, '00', 0]" class="col-4">
                <button type="button" class="btn btn-keypad btn-light" click.delegate="pushKey(number)">
                    <h5>${number}</h5>
                </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-keypad btn-light" click.delegate="pushLine()" disabled.bind="amount.eq(0)"><font-awesome-icon icon="cart-plus"></font-awesome-icon></button>
            </div>
        </div>
    </div>

    <pay-button class="fixed-bottom" confirm.call="pushLine()"></pay-button>
</template>
