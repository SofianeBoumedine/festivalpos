<template>
    <top-navbar>
        <ul class="navbar-nav">
            <li class="nav-item" if.bind="delete">
                <a href click.delegate="delete()" class="nav-link text-danger"><font-awesome-icon icon="trash"></font-awesome-icon></a>
            </li>
        </ul>
    </top-navbar>
    <page-body>
        <form submit.delegate="submit()">
            <div class="form-group">
                <label>Navn</label>
                <input type="text" class="form-control" value.bind="name" placeholder="Navn">
            </div>
            <div class="form-group">
                <label>Pris</label>
                <input type="number" class="form-control" value.bind="price" min="0" step="0.01" placeholder="Pris">
            </div>
            <button type="submit" class="btn btn-primary btn-block fixed-bottom" disabled.bind="!canSubmit"><font-awesome-icon icon="save"></font-awesome-icon> Gem</button>
        </form>
    </page-body>
</template>
