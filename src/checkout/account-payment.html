<template>
    <form submit.delegate="submit()">
        <div class="row">
            <h3 class="col text-muted">Total</h3>
            <h3 class="col text-right">${total | money} kr.</h3>
        </div>
        <div class="row">
            <h6 class="col-12 text-center text-muted">Kontonummer</h6>
            <h1 class="offset-2 col-8 text-center">${accountNumber}</h1>
            <button class="col-2 btn btn-light" click.delegate="backspace()"><font-awesome-icon icon="backspace" size="2x"></font-awesome-icon></button>
        </div>
        <div class="row">
            <h4 class="col-12 text-center">${accountName || 'Ikke fundet'}</h4>
        </div>
        <div class="row">
            <h4 class="col text-muted">Kredit</h4>
            <h4 class="col text-right ${remainingCreditClass}">${remainingCredit | money} kr.</h4>
        </div>
        
        <div class="fixed-bottom" style="padding-bottom: 100px">
            <div class="row no-gutters">
                <div repeat.for="number of [1, 2, 3, 4, 5, 6, 7, 8, 9, '00', 0]" class="col-4">
                    <button type="button" class="btn btn-keypad btn-light" click.delegate="pushKey(number)">
                        <h5>${number}</h5>
                    </button>
                </div>
            </div>
        </div>

        <div class="btn-group btn-block fixed-bottom">
            <button type="button" class="btn btn-danger btn-lg col-4" click.delegate="cancel()"><font-awesome-icon icon="times"></font-awesome-icon> Fortryd</button>
            <button type="submit" class="btn btn-success btn-lg col-8" disabled.bind="!canSubmit"><font-awesome-icon icon="check"></font-awesome-icon> Udf√∏r</button>
        </div>
    </form>
</template>
